<ion-header>
  <ion-toolbar>
    <ion-button class="dismiss" (click)="ydismiss()" color="success">
      <ion-icon name="close-outline" slot="icon-only"></ion-icon>
    </ion-button>

  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let users of Display">
      <ion-label class="label">
        <!--<ion-button color="success" (click)=Title()>Title</ion-button>-->
        <h2>{{users.firstname}}</h2>
        <p>{{users.lastname}}</p>
        <p>{{users.email}}</p>
        <p>{{users.password}}</p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
