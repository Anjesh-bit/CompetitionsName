<ion-header>
  <ion-toolbar>
    <ion-title>Update User</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <form [formGroup]="updateUserForm" (ngSubmit)="onSubmit()">

    <ion-item>
      <ion-label position="floating">Title</ion-label>
      <ion-input formControlName="Title" type="text" required></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Description</ion-label>
      <ion-input formControlName="Description" type="text" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">AuthorName</ion-label>
      <ion-input formControlName="AuthorName" type="email" required>
      </ion-input>
    </ion-item>


    <ion-row>
      <ion-col>
        <ion-button type="submit" color="success" expand="block">Update</ion-button>
      </ion-col>
    </ion-row>

  </form>

</ion-content>
