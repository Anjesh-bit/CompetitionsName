<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Admin Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-content>
    <form [formGroup]="credentialsofForm" (ngSubmit)="login()">

      <ion-item>
        <ion-label color="success" position="floating">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label color="success" position="floating">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>

      <ion-button fill="outline" type="submit" [disabled]="!credentialsofForm.valid">
        Login
      </ion-button>

    </form>
  </ion-card-content>
</ion-card>
