
<ion-menu side="start" menuId="first" content-id="main-content">
  <ion-header>
    <ion-toolbar translucent>
      <ion-title>Dashboard</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>
        <ion-icon name="list-outline" slot="start"></ion-icon>
        <ion-label class="navbar" (click)="changeNav('list')">All Competitions</ion-label>
      </ion-item>
      <ion-item>
        <ion-icon name="log-out-outline" slot="start"></ion-icon>
        <ion-label class="navbar">Logout</ion-label>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-menu>

<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Add Competitions</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-card>
    <ion-card-content>
      <form [formGroup]="DashBoardCredentials" (ngSubmit)="AddCompetition()">

        <ion-item>


          <ion-label color="success" position="floating">Title
          </ion-label>
          <ion-input type="text" formControlName="Title"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label color="success" position="floating">
            Description</ion-label>
          <ion-textarea clearOnEdit="true" formControlName="Description"></ion-textarea>
        </ion-item>

        <ion-item>

          <ion-label color="success" position="floating">Author
            Name</ion-label>
          <ion-input type="text" formControlName="AuthorName"></ion-input>
        </ion-item>

        <ion-button fill="outline" type="submit" [disabled]="!DashBoardCredentials.valid">
          ADD COMPETITIONS
        </ion-button>

      </form>
    </ion-card-content>
  </ion-card>
</div>
