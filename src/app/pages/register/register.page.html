<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-card>
  <ion-card-content>
  <form [formGroup]="credentialsofForm1" (ngSubmit)="register()">

    <ion-item>
      <ion-label position="floating" color="success">FirstName</ion-label>
      <ion-input type="text" formControlName="firstname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="success">LastName</ion-label>
      <ion-input type="text" formControlName="lastname"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating" color="success">Email</ion-label>
      <ion-input type="email" formControlName="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="success">Password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>


    <ion-button fill="outline" type="submit" [disabled]="!credentialsofForm1.valid">Register
    </ion-button>
  </form>

  </ion-card-content>
</ion-card>
